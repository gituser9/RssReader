<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>News Reader</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

    <!-- rev-hash -->
    <link rel="stylesheet" href="dist/app.css"/>
    <!-- end -->
</head>

<body ng-controller="mainCtrl" ng-cloak>
<header flex ng-init="init()">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button aria-label="rss" ng-click="showRss()" ng-if="settings.RssEnabled">
                Rss
            </md-button>
            <md-button aria-label="refresh" ng-click="showVk()" ng-if="settings.VkNewsEnabled">
                Vkontakte
            </md-button>
            <md-button aria-label="refresh" ng-click="showTwitter()" ng-if="settings.TwitterEnabled">
                Twitter
            </md-button>

            <md-menu id="main-menu">
                <md-button aria-label="menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
                    <i id="menu-btn-icon" class="material-icons">more_vert</i>
                </md-button>
                <md-menu-content width="4">
                    <span ng-controller="rssCtrl" ng-if="settings.RssEnabled && currentSource == Sources.Rss">
                        <!-- rss menu items -->
                        <md-menu-item >
                            <md-button aria-label="Twitter" ng-click="openAdd()">
                                <i class="material-icons menu-icons">add</i>
                                Add feed
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="Twitter" ngf-select="uploadOpml($file)">
                                <i class="material-icons menu-icons">file_upload</i>
                                Upload OPML
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="Twitter" ng-click="createOpml()">
                                <i class="material-icons menu-icons">file_download</i>
                                Download OPML
                            </md-button>
                        </md-menu-item>

                    </span>
                    <md-menu-item>
                        <md-button aria-label="settings" ng-click="openSettings()">
                            <i class="material-icons menu-icons">settings</i>
                            Settings
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button aria-label="Twitter" ng-click="logout()">
                            <i class="material-icons menu-icons">exit_to_app</i>
                            Logout
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
</header>

<!-- RSS -->
<div ng-if="settings.RssEnabled && currentSource == Sources.Rss" ng-controller="rssCtrl">
    <!-- Rss -->
    <!-- left side -->
    <!--<aside id="feed-titles" class="col-md-4 col-xs-4">-->
    <aside id="feed-titles" flex="35">
        <div layout="row" ng-hide="showWaitBar">
            <md-button class="md-primary" ng-click="getAll()">
                Refresh
            </md-button>
            <md-button class="md-primary" aria-label="refresh" ng-click="getBookmarks()">
                Bookmarks
            </md-button>
            <md-button class="md-primary" ng-click="removeAllTabs()" ng-show="tabs.length != 0">
                Close all tabs
            </md-button>
        </div>
        <!--<md-progress-linear ng-show="showWaitBar" md-mode="indeterminate" style="margin: auto"></md-progress-linear>-->
        <md-progress-circular ng-show="showWaitBar" md-mode="indeterminate" style="margin: auto"></md-progress-circular>
        <div ng-repeat="feed in feeds" class="row col-md-12 col-xs-12" ng-click="getArticles(feed)" ng-hide="showWaitBar">
            <div layout="row" layout-align="space-between center">
                <div flex>
                    <div ng-if="!feed.ExistUnread" class="feed-title inline col-md-10" ng-bind="feed.Feed.Name"
                         ng-click="getArticles(feed)"></div>
                    <div ng-if="feed.ExistUnread" class="feed-title inline col-md-10 is-read">
                        <span>{{:: feed.Feed.Name }}</span>
                        <span ng-if="feed.ExistUnread" class="badge">{{ feed.ArticlesCount }}</span>
                    </div>
                </div>
                <div>
                    <i class="material-icons delete-feed col-md-1" ng-click="markReadAllById(feed.Feed.Id)">done</i>
                    <i class="material-icons delete-feed col-md-1" ng-click="openEditName(feed.Feed)">mode_edit</i>
                    <i class="material-icons delete-feed col-md-1" ng-click="openDelete(feed.Feed)">delete_forever</i>
                </div>
            </div>

        </div>
    </aside>

    <!-- right side -->
    <!--<section id="feed-articles" class="col-md-8 col-xs-8" layout="column">-->
    <section id="feed-articles" flex="65" layout="column">
        <!-- Rss titles list -->
        <div ng-show="tabs.length == 0">
            <ng-include src="'static/html/title-list.html'"></ng-include>
        </div>
        <div ng-show="tabs.length != 0">
            <ng-include src="'static/html/tabs.html'"></ng-include>
        </div>
    </section>
</div>

<!-- Vkontakte -->
<div id="vk-container" ng-if="settings.VkNewsEnabled && currentSource == Sources.Vk" ng-controller="vkCtrl">
    <ng-include src="'static/html/vk-news.html'"></ng-include>
</div>

<!-- Twitter -->
<div id="twitter-container" ng-if="settings.TwitterEnabled && currentSource == Sources.Twitter" ng-controller="twitterCtrl">
    <ng-include src="'static/html/twitter/news-list.html'"></ng-include>
</div>

<!-- footer -->
<footer>
    <div id="export-link"></div>

    <!-- rev-hash -->
    <script src="dist/libs.js"></script>
    <script src="dist/output.js"></script>
    <!--<script src="dist/main.service.js"></script>
    <script src="dist/main.modal.controller.js"></script>
    <script src="dist/main.controller.js"></script>

    <script src="dist/rss/rss.service.js"></script>
    <script src="dist/rss/rss.modal.controller.js"></script>
    <script src="dist/rss/rss.controller.js"></script>
    <script src="dist/vk/vk.service.js"></script>
    <script src="dist/vk/vk.controller.js"></script>
    <script src="dist/app.js"></script>-->
    <!-- end -->
</footer>
</body>

</html>
