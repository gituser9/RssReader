    <md-list ng-controller="ListCtrl" ng-cloak>
        <h3>Settings</h3>

        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.UnreadOnly"></md-checkbox>
            <p> Unread only </p>
        </md-list-item>
        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.MarkSameRead"></md-checkbox>
            <p> Mark Same Read </p>
        </md-list-item>
        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.VkNewsEnabled"></md-checkbox>
            <p> Vk news enabled </p>

            <!-- menu -->
            <md-menu class="md-secondary">
                <md-button class="md-icon-button">
                    <!-- <md-icon md-svg-icon="communication:message"></md-icon> -->
                    <i class="material-icons">account_box</i>
                </md-button>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button>
                            Redial
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button>
                          Check voicemail
                        </md-button>
                    </md-menu-item>
                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button>
                          Notifications
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

        </md-list-item>
    </md-list>
    
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.toggleUnread()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
