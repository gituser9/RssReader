<md-content>
    <!-- select with groups -->
    <md-select ng-model="searchVkGroup" class="inline" aria-label="Search in Vk News">

        <md-option value="0">All groups</md-option>
        <md-option ng-repeat="group in model.VkGroups" value="{{:: group.Id }}">
            {{:: group.Name }}
        </md-option>

    </md-select>

    <!-- list with news -->
    <md-content id="vk-news">

        <div class="vk-news-item" ng-repeat="item in model.VkNews">
            <article ng-bind-html="item.Text"></article>
            <img ng-src="{{:: item.Image }}" />
        </div>

    </md-content>
</md-content>
