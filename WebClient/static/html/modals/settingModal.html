    <md-list ng-cloak>
        <h3>Settings</h3>

        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.UnreadOnly"></md-checkbox>
            <p> Unread only </p>
        </md-list-item>
        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.MarkSameRead"></md-checkbox>
            <p> Mark Same Read </p>
        </md-list-item>
        <md-list-item>
            <md-checkbox ng-model="modalData.Settings.VkNewsEnabled"></md-checkbox>
            <p> Vk news enabled </p>
        </md-list-item>
        <md-list-item ng-if="modalData.Settings.VkNewsEnabled">
            <!-- vk credentials -->
            <i class="material-icons">account_box</i>
            <md-input-container>
                <label>Login</label>
                <input ng-model="modalData.Settings.VkLogin">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="modalData.Settings.VkPassword">
            </md-input-container>
        </md-list-item>
    </md-list>
    
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.toggleUnread()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
