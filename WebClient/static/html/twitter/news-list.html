<md-content  id="twitter-content">
    <div infinite-scroll='getNews()' infinite-scroll-disabled='model.IsLoad' infinite-scroll-distance='5' layout="row" layout-align="center center">
        <md-list flex="45">
            <md-list-item ng-repeat="item in model.News" class="md-3-line md-long-text">
                <img class="md-avatar" src="{{:: model.SourceMap[item.SourceId].image }}" alt="Group avatar" />

                <div class="md-list-item-text">
                    <div>
                        <a class="twitter-source-link" href="https://twitter.com/{{:: model.SourceMap[item.SourceId].screenName }}" layout="row" target="_blank">
                            <div class="twitter-source-name">{{:: model.SourceMap[item.SourceId].name }}</div>
                            <div class="twitter-source-screen-name">@{{:: model.SourceMap[item.SourceId].screenName }}</div>
                        </a>
                    </div>
                    <br/>
                    <p>
                        <a href="https://twitter.com/{{:: model.SourceMap[item.SourceId].screenName }}/status/{{:: item.Id }}" class="twitter-news-text" target="_blank">
                            {{:: item.Text }}
                        </a>
                    </p>
                    <p ng-if="item.Image.length > 0">
                        <img flex class="twitter-news-image" src="{{:: item.Image }}" alt="News Image">
                    </p>
                    <p>
                        <md-button href="https://twitter.com/{{:: model.SourceMap[item.SourceId].screenName }}/status/{{:: item.Id }}" target="_blank" class="md-primary">
                            Open
                        </md-button>
                        <md-button href="{{:: item.ExpandedUrl }}" target="_blank" class="md-primary" ng-if="item.ExpandedUrl">
                            Open link
                        </md-button>
                    </p>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-content>
